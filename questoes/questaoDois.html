<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta nome="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="questoes.css">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li>
                <a href="../index.html">Home</a>

            <li>
                <a href="../sobre.html">Sobre</a>
            </li>
            <li>
                <a href="../contato.html">Contato</a>

        </ul>
    </nav>

    <h1>Questão 2</h1>

    <div class="caixa-questao">
        <p>
            Andressa lê 4 páginas de um livro a cada 2 minutos. A cada 40 páginas, ela faz uma pausa de 10 minutos. Em quanto tempo ela consegue terminar de ler um
            livro de 200 páginas?
        </p>
        
        <ul>
            <li>
                <input type="radio" name="alternativa" id="A">
                <label for="A">A) 2 horas</label>
            </li>
            <li>
                <input type="radio" name="alternativa" id="B">
                <label for="B">B) 3 horas</label>
            </li>
            <li>
                <input type="radio" name="alternativa" id="C">
                <label for="C">C) 2,5 horas</label>
            </li>
            <li>
                <input type="radio" name="alternativa" id="D">
                <label for="D">D) 4 horas</label>
            </li>
            <li>
                <input type="radio" name="alternativa" id="E">
                <label for="E">E) 1 hora</label>
            </li>
        </ul>
    </div>

    <div class="botoes">
        <button>
            <a href="questaoUm.html">Anterior</a>
        </button>

        <button id="proxima">
            <a href="questaoTres.html">Próxima</a>
        </button>
    </div>

    <script>
        // Salvar a resposta no localStorage quando uma opção for selecionada
        const opcoes = document.querySelectorAll('input[name="alternativa"]');

        // Carregar a resposta selecionada previamente (caso exista)
        window.onload = function() {
            const respostaSalva = localStorage.getItem('respostaQuestao2');
            if (respostaSalva) {
                document.getElementById(respostaSalva).checked = true;
            }
        };

        // Adicionar evento para salvar a resposta ao clicar
        opcoes.forEach(opcao => {
            opcao.addEventListener('change', function() {
                localStorage.setItem('respostaQuestao2', this.id);
                localStorage.setItem('ultimaQuestao', 'questaoDois.html');
            });
        });
    </script>

</body>
</html>
