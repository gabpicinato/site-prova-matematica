<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta nome="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiciTest</title>
    <link rel="stylesheet" href="questoes.css">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li>
                <a href="../index.html">Home</a>
            </li>
            <li>
                <a href="../sobre.html">Sobre</a>
            </li>
            <li>
                <a href="../contato.html">Contato</a>
            </li>
        </ul>
    </nav>

    <h1>Questão 2</h1>

    <div class="caixa-questao">
        <p>
            Andressa lê 4 páginas de um livro a cada 2 minutos. A cada 40 páginas, ela faz uma pausa de 10 minutos. Em quanto tempo ela consegue terminar de ler um
            livro de 200 páginas?
        </p>
        
        <ul>
            <li>
                <input type="radio" name="alternativa" id="alternativa1" value="A">
                <label for="alternativa1">A) 2 horas</label>
            </li>
            <li>
                <input type="radio" name="alternativa" id="alternativa2" value="B">
                <label for="alternativa2">B) 3 horas</label>
            </li>
            <li>
                <input type="radio" name="alternativa" id="alternativa3" value="C">
                <label for="alternativa3">C) 2,5 horas</label>
            </li>
            <li>
                <input type="radio" name="alternativa" id="alternativa4" value="D">
                <label for="alternativa4">D) 4 horas</label>
            </li>
            <li>
                <input type="radio" name="alternativa" id="alternativa5" value="E">
                <label for="alternativa5">E) 1 hora</label>
            </li>
        </ul>
    </div>

    <div class="botoes">
        <button>
            <a href="questaoUm.html">Anterior</a>
        </button>

        <button id="proxima">
            <a href="questaoTres.html">Próxima</a>
        </button>
    </div>

    <script>
        // Salvar a resposta no localStorage quando uma opção for selecionada
        const opcoes = document.querySelectorAll('input[name="alternativa"]');
        const proxima = document.getElementById('proxima');

        // Carregar a resposta selecionada previamente (caso exista)
        window.onload = function() {
            const respostaSalva = localStorage.getItem('respostaQuestao2');
            if (respostaSalva) {
                document.getElementById(respostaSalva).checked = true;
            }
        };

        // Adicionar evento para salvar a resposta ao clicar
        opcoes.forEach(opcao => {
            opcao.addEventListener('change', function() {
                localStorage.setItem('respostaQuestao2', this.id);
            });
        });

        // Quando o usuário clicar para ir à próxima questão, salvar a resposta e ir à próxima página
        proxima.addEventListener('click', function(e){
            const selecionada = document.querySelector('input[name="alternativa"]:checked');
            if (!selecionada){
                localStorage.setItem('respostaQuestao2', '');
            } 
            else{
                localStorage.setItem('respostaQuestao2', selecionada.id);
            }
        });
    </script>

</body>
</html>
