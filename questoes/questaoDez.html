<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta nome="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiciTest</title>
    <link rel="stylesheet" href="questoes.css">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li>
                <a href="../index.html">Home</a>
            </li>
            <li>
                <a href="../sobre.html">Sobre</a>
            </li>
            <li>
                <a href="../contato.html">Contato</a>
            </li>
        </ul>
    </nav>

    <h1>Questão 10</h1>

    <div class="caixa-questao">
        <p>
            Hugo está assistindo um filme de 130 minutos de duração. Quando Hugo começou a assistir, ele viu 3/5 do filme e após isso dormiu até o minuto 122 de filme.
            Quanto tempo Hugo dormiu durante o filme?
        </p>
        
        <ul>
            <li>
                <input type="radio" name="alternativa" id="alternativa1" value="A">
                <label for="alternativa1">A) 44 minutos</label>
            </li>
            <li>
                <input type="radio" name="alternativa" id="alternativa2" value="B">
                <label for="alternativa2">B) 50 minutos</label>
            </li>
            <li>
                <input type="radio" name="alternativa" id="alternativa3" value="C">
                <label for="alternativa3">C) 52 minutos</label>
            </li>
            <li>
                <input type="radio" name="alternativa" id="alternativa4" value="D">
                <label for="alternativa4">D) 61 minutos</label>
            </li>
            <li>
                <input type="radio" name="alternativa" id="alternativa5" value="E">
                <label for="alternativa5">E) 78 minutos</label>
            </li>
        </ul>
    </div>

    <div class="botoes">
        <button>
            <a href="questaoNove.html">Anterior</a>
        </button>

        <button id="proxima">
            <a href="../resultado.html">Finalizar</a>
        </button>
    </div>

    <script>
        // Salvar a resposta no localStorage quando uma opção for selecionada
        const opcoes = document.querySelectorAll('input[name="alternativa"]');
        const proxima = document.getElementById('proxima');

        // Carregar a resposta selecionada previamente (caso exista)
        window.onload = function() {
            const respostaSalva = localStorage.getItem('respostaQuestao10');
            if (respostaSalva) {
                document.getElementById(respostaSalva).checked = true;
            }
        };

        // Adicionar evento para salvar a resposta ao clicar
        opcoes.forEach(opcao => {
            opcao.addEventListener('change', function() {
                localStorage.setItem('respostaQuestao10', this.value);
                localStorage.setItem('ultimaQuestao', 'questaoDez.html');
            });
        });

        // Quando o usuário clicar para ir à próxima questão, salvar a resposta e ir à próxima página
        proxima.addEventListener('click', function(e){
            const selecionada = document.querySelector('input[name="alternativa"]:checked');
            if (!selecionada){
                localStorage.setItem('respostaQuestao10', '');
            } 
            else{
                localStorage.setItem('respostaQuestao10', selecionada.value);
            }
        });
    </script>

</body>
</html>
