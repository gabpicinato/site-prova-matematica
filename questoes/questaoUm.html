    <h1>Questão 1</h1>

    <div class="caixa-questao">
        <p>
            Jairo possui 3 filhos. A soma das idades dos filhos de Jairo é 18 anos. O filho mais novo de Jairo tem 2 anos a menos que o filho do meio,
            e o filho do meio tem 2 anos a menos que o filho mais velho. Qual é a idade do filho mais velho de Jairo?
        </p>
        
        <ul>
            <li>
                <input type="radio" name="alternativa" id="A" >
                <label for="alternativa1">A) 8 anos</label>
            </li>
            <li>
                <input type="radio" name="alternativa" id="B">
                <label for="alternativa2">B) 9 anos</label>
            </li>
            <li>
                <input type="radio" name="alternativa" id="C">
                <label for="alternativa3">C) 10 anos</label>
            </li>
            <li>
                <input type="radio" name="alternativa" id="D">
                <label for="alternativa4">D) 11 anos</label>
            </li>
            <li>
                <input type="radio" name="alternativa" id="E">
                <label for="alternativa5">E) 12 anos</label>
            </li>
        </ul>
    </div>

    <div class="botoes">

        </button>

        <button id="proxima"> 
            <a href="questaoDois.html"> Próxima </a>
        </button>

    <script>
        // Salvar a resposta no localStorage quando uma opção for selecionada
        const opcoes = document.querySelectorAll('input[name="alternativa"]');
        const proxima = document.getElementById('proxima');

        // Carregar a resposta selecionada previamente (caso exista)
        window.onload = function() {
            const respostaSalva = localStorage.getItem('respostaQuestao1');
            console.log(respostaSalva);
            if (respostaSalva) {
                document.getElementById(respostaSalva).checked = true;
            }
        };

        // Adicionar evento para salvar a resposta ao clicar
        opcoes.forEach(opcao => {
            opcao.addEventListener('change', function() {
                console.log(this.id);    
                localStorage.setItem('respostaQuestao1', this.id);
                localStorage.setItem('ultimaQuestao', 'questaoUm.html');
            });
        });
