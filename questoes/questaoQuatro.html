<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="questoes.css">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li>
                <a href="../index.html">Home</a>

            <li>
                <a href="../sobre.html">Sobre</a>
            </li>
            <li>
                <a href="../contato.html">Contato</a>

        </ul>

    <h1>Questão 4</h1>

    <div class="caixa-questao">
        <p>
            Alberto precisa escrever os números das páginas de um livro. Sabendo que esse livro possui 2147 páginas, quantos algarismos Alberto precisará escrever para enumerar 
            todas as páginas, de 1 a 2147?  

        </p>
        
        <ul>
            <li>
                <input type="radio" name="alternativa" id="A">
                <label for="A">A) 7471 algarismos</label>
            </li>
            <li>
                <input type="radio" name="alternativa" id="B">
                <label for="B">B) 7477 algarismos</label>
            </li>
            <li>
                <input type="radio" name="alternativa" id="C">
                <label for="C">C) 7481 algarismos</label>
            </li>
            <li>
                <input type="radio" name="alternativa" id="D">
                <label for="D">D) 7484 algarismos</label>
            </li>
            <li>
                <input type="radio" name="alternativa" id="E">
                <label for="E">E) 7493 algarismos</label>
            </li>
        </ul>
    </div>

    <div class="botoes">
        <button>
            <a href="questaoTres.html">Anterior</a>
        </button>

        <button id="proxima">
            <a href="questaoCinco.html">Próxima</a>
        </button>
    </div>

    <script>
        // Salvar a resposta no localStorage quando uma opção for selecionada
        const opcoes = document.querySelectorAll('input[name="alternativa"]');

        // Carregar a resposta selecionada previamente (caso exista)
        window.onload = function() {
            const respostaSalva = localStorage.getItem('respostaQuestao4');
            if (respostaSalva) {
                document.getElementById(respostaSalva).checked = true;
            }
        };

        // Adicionar evento para salvar a resposta ao clicar
        opcoes.forEach(opcao => {
            opcao.addEventListener('change', function() {
                localStorage.setItem('respostaQuestao4', this.id);
                localStorage.setItem('ultimaQuestao', 'questaoQuatro.html');
            });
        });
    </script>

</body>
</html>
